name: Nix CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  nix-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
      
      - name: Build development environment
        run: |
          nix develop --command echo "Nix environment works!"
      
      - name: Build hello-world example
        run: |
          nix develop --command make build PROJECT=hello-world
      
      - name: Run tests
        run: |
          nix develop --command make test-hello-world
      
      - name: Run regression tests
        run: |
          nix develop --command make regression
